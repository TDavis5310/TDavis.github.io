<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Suggestion Form</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide horizontal scrollbars */
            background-color: black; /* Set initial background color to black */
            color: white; /* Set text color to white */
        }

        /* New styles for enhanced appearance and background slideshow */
        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place behind other content */
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: none; /* Hide all images initially */
            opacity: 0;
            animation: fadeAnimation 5s linear infinite; /* Change the animation duration as needed */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(50, 50, 50, 0.8);
            border-radius: 8px;
        }

        form {
            /* Update form styling */
            padding: 20px;
        }

        label,
        input,
        button {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: calc(100% - 20px); /* Adjusted width to consider padding */
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        @keyframes fadeAnimation {
            0%, 100% {
                opacity: 0;
                background-color: black; /* Fade to black */
            }
            10%, 90% {
                opacity: 1;
                background-color: transparent; /* Transition to the next image */
            }
        }
    </style>
</head>

<body>
    <!-- Background slideshow -->
    <div class="slideshow-container">
        <div class="background-image" style="background-image: url('image1.png');"></div>
        <div class="background-image" style="background-image: url('image2.png');"></div>
        <div class="background-image" style="background-image: url('image3.png');"></div>
        <!-- Replace 'image1.png', 'image2.png', etc., with your uploaded image filenames -->
    </div>

    <!-- Movie selection area -->
    <div class="container">
        <h1>Submit Your Movie Suggestion</h1>
        <form id="movieForm">
            <label for="movieTitle">Movie Title:</label>
            <input type="text" id="movieTitle" placeholder="Enter the movie title" required>

            <label for="movieDescription">Description:</label>
            <textarea id="movieDescription" placeholder="Enter a brief description"></textarea>

            <button type="submit">Submit</button>
        </form>

        <!-- Registration form -->
<div class="container" id="registerContainer" style="display: none;">
    <h1>Register</h1>
    <form id="registerForm">
        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" placeholder="Enter username" required>

        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" placeholder="Enter password" required>

        <button id="registerButton" type="submit">Register</button> <!-- Added ID here -->
    </form>
</div>

<!-- Login form -->
<div class="container" id="loginContainer" style="display: none;">
    <h1>Login</h1>
    <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" placeholder="Enter username" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" placeholder="Enter password" required>

        <button id="loginButton" type="submit">Login</button> <!-- Added ID here -->
    </form>

    <!-- Box to Display Selected Movie -->
    <div id="selectedMovieBox" style="display: none;">
        <h2 id="movieTitle"></h2>
        <p id="movieDescription"></p>
        <!-- Add more details as needed -->
</div>


<!-- JavaScript -->
<script>
    // Fetch the data of the selected movie from the server
        fetch('http://localhost:3000/random-movie') // Replace with your server URL
            .then(response => response.json())
            .then(movieData => {
                // Once the movie data is received, update the HTML content
                const selectedMovieBox = document.getElementById('selectedMovieBox');
                const movieTitle = document.getElementById('movieTitle');
                const movieDescription = document.getElementById('movieDescription');

                // Update HTML content with movie details
                movieTitle.textContent = movieData.title;
                movieDescription.textContent = movieData.description;

                // Show the box containing the selected movie
                selectedMovieBox.style.display = 'block';
            })
            .catch(error => {
                console.error('Error fetching movie:', error);
            });
    // JavaScript code for submitting movie suggestion
    document.getElementById('movieForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const movieTitle = document.getElementById('movieTitle').value;
        const movieDescription = document.getElementById('movieDescription').value;

        fetch('http://localhost:3000/movies/submitMovie', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                movieTitle: movieTitle,
                movieDescription: movieDescription,
            }),
        })
            .then(response => response.json())
            .then(data => {
                // Optionally handle the response from the server
                console.log('Server response:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });

    // JavaScript code to cycle through background images
    const images = document.querySelectorAll('.background-image');
    let currentImageIndex = 0;

    function showNextImage() {
        images.forEach(image => {
            image.style.display = 'none';
        });

        currentImageIndex = (currentImageIndex + 1) % images.length;
        images[currentImageIndex].style.display = 'block';

        setTimeout(showNextImage, 5000); // Change image every 5 seconds (5000 milliseconds)
    }

    showNextImage(); // Start the slideshow

    // Function to show/hide registration and login forms
    const showRegistration = () => {
        document.getElementById('registerContainer').style.display = 'block';
        document.getElementById('loginContainer').style.display = 'none';
    };

    const showLogin = () => {
        document.getElementById('loginContainer').style.display = 'block';
        document.getElementById('registerContainer').style.display = 'none';
    };

    // Event listeners for showing forms
    document.getElementById('registerButton').addEventListener('click', showRegistration);
    document.getElementById('loginButton').addEventListener('click', showLogin);
</script>
</body>

</html>
