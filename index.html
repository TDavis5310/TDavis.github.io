<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Suggestion Form</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide horizontal scrollbars */
        }

        /* New styles for enhanced appearance and background slideshow */
        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place behind other content */
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: fade 10s infinite;
        }

        @keyframes fade {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
        }

        form {
            /* Update form styling */
            padding: 20px;
        }

        label,
        input,
        button {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: calc(100% - 20px); /* Adjusted width to consider padding */
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Background slideshow -->
    <div class="slideshow-container">
        <div class="background-image" style="background-image: url('image1.png');"></div>
        <div class="background-image" style="background-image: url('image2.png');"></div>
        <!-- Replace 'image1.jpg', 'image2.jpg', etc., with your uploaded image filenames -->
    </div>

    <!-- Movie selection area -->
    <div class="container">
        <h1>Submit Your Movie Suggestion</h1>
        <form id="movieForm">
            <label for="movieTitle">Movie Title:</label>
            <input type="text" id="movieTitle" placeholder="Enter the movie title" required>

            <label for="movieDescription">Description:</label>
            <textarea id="movieDescription" placeholder="Enter a brief description"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- You'll add JavaScript to handle form submission -->
    <script>
        // JavaScript code for handling form submission will go here
    </script>
</body>

</html>
