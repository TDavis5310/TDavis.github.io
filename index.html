<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Suggestion Form</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* New styles for enhanced appearance and background slideshow */
        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }

        label,
        input,
        button {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px;
            border-radius: 4px;
            border: none;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        /* Background slideshow */
        .slideshow-container {
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: fade 10s infinite; /* Change the duration as needed */
        }

        @keyframes fade {
            0% {
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
            75% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="slideshow-container">
        <!-- Include multiple background images within divs with the 'background-image' class -->
        <div class="background-image" style="background-image: url('image1.jpg');"></div>
        <div class="background-image" style="background-image: url('image2.jpg');"></div>
        <div class="background-image" style="background-image: url('image3.jpg');"></div>
        <!-- Add more divs with different image URLs as needed -->
        
        <div class="container">
            <h1>Submit Your Movie Suggestion</h1>
            <form id="movieForm">
                <label for="movieTitle">Movie Title:</label>
                <input type="text" id="movieTitle" placeholder="Enter the movie title" required>

                <label for="movieDescription">Description:</label>
                <textarea id="movieDescription" placeholder="Enter a brief description"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- You'll add JavaScript to handle form submission -->
    <script>
        // JavaScript code for handling form submission will go here
    </script>
</body>

</html>
