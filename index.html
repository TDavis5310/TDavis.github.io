<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Suggestion Form</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }

        label,
        input,
        button {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px;
            border-radius: 4px;
            border: none;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        /* New styles for enhanced appearance */

        /* Set a background image */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: url('background-image.png') center/cover no-repeat, rgba(0, 0, 0, 0.7);
            color: #fff; /* Set text color to white for better readability */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7); /* Add a semi-transparent background */
            padding: 20px;
            border-radius: 8px;
        }

        form {
            /* Update form styling */
            background: rgba(255, 255, 255, 0.9); /* Make the form background slightly transparent */
            padding: 20px;
            border-radius: 8px;
        }

        /* Update button style */
        button {
            padding: 10px 20px; /* Increase padding for better button appearance */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Submit Your Movie Suggestion</h1>
        <form id="movieForm">
            <label for="movieTitle">Movie Title:</label>
            <input type="text" id="movieTitle" placeholder="Enter the movie title" required>

            <label for="movieDescription">Description:</label>
            <textarea id="movieDescription" placeholder="Enter a brief description"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- You'll add JavaScript to handle form submission -->
    <script>
        // JavaScript code for handling form submission will go here
    </script>
</body>

</html>
